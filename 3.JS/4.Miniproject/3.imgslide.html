<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
        html, body {
            background-color: black;
        }
        #screen {
            width: 640px;
            height: 360px;
            border: 1px solid lightgrey;
            position: relative;
        }

        #next,
        #previous
         {
            z-index: 1000;
            width: 80px;
            height:60px;
            background-color: rgba(196, 195, 195,0.5);
            border-color: rgba(196, 195, 195,0);
            margin-top: 150px;
            cursor: pointer;
            font-size:xx-large;
            color: rgba(150, 150, 150, 0.5);
            
        }

        

        #previous {
            position: absolute;
        }


        #next {
            position: absolute;
            right: 0px;       
        }


        .box {
            width: 160px;
            height: 90px;
            background-color: lightgrey;
            border: none;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            cursor: pointer;
        }

        .button_box {  
            margin-left: 80px;
            margin-top: 20px;          
            width : 640px;
            height: 100px
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>The Most Delicious Food In the WORLD</h1>
    <div id="screen">
        <button id="previous">◀</button>
        <button id="next">▶</button>
    </div>
    <br>
    <div class="button_box">
        <button id="first_div" class="box"></button>
        <button id="second_div" class="box"></button>
        <button id="third_div" class="box"></button>
    </div>
    <script>

        // 버튼으로 사진 이동하기
        let previousButton = document.getElementById('previous');
        let nextButton = document.getElementById('next');


        const images = ['img1', 'img2', 'img3' ]
        let currentIndex = 1;

        previousButton.addEventListener('click', previous)
        nextButton.addEventListener('click', next)

    

        function delete_and_updateImage () {
            let screen = document.getElementById('screen');

            let previousImages = screen.querySelectorAll('img');
            previousImages.forEach(img => screen.removeChild(img));

            let img = document.createElement('img');
            img.id = images[currentIndex];
            img.src = `./img/${images[currentIndex]}.jpg`;
            img.style.width= '640px';
            img.style.height= '360px';
            screen.appendChild(img);
           
        }

        function next () {
            if (currentIndex < images.length -1) {
                currentIndex++;
                delete_and_updateImage();
                
            }
        }

        function previous () {
            if (currentIndex > 0) {
                currentIndex--;
                delete_and_updateImage();
                
            }
        }




        let div1 = document.getElementById('first_div');
        let img1 = document.createElement('img');
        img1.src ="./img/img1.jpg"
        img1.style.width = '160px';
        img1.style.height = '90px';
        img1.style.ZIndex = '1';
        div1.style.zIndex= '0';
        div1.appendChild(img1);


        let div2 = document.getElementById('second_div');
        let img2 = document.createElement('img');
        img2.src ="./img/img2.jpg"
        img2.style.width = '160px';
        img2.style.height = '90px';
        div2.appendChild(img2);


        let div3 = document.getElementById('third_div');
        let img3 = document.createElement('img');
        img3.src ="./img/img3.jpg"
        img3.style.width = '160px';
        img3.style.height = '90px';
        div3.appendChild(img3);


        



        div1.addEventListener('click', display_image1);
        div2.addEventListener('click', display_image2);
        div3.addEventListener('click', display_image3);
            

        function display_image1 () {
            let screen = document.getElementById('screen');

            let previousImages = screen.querySelectorAll('img');
            previousImages.forEach(img => screen.removeChild(img));

            let img1 = document.createElement('img');
            img1.src ="./img/img1.jpg"
            img1.style.width = '640px';
            img1.style.height = '360px';
            
            img1.style.position = 'absolute';
            img1.style.zIndex = '1';
            
            
            screen.appendChild(img1)
            console.log("img1버거띠용")
        }

        function display_image2 () {
            let screen = document.getElementById('screen');
            let previousImages = screen.querySelectorAll('img');
            previousImages.forEach(img => screen.removeChild(img));

            let img2 = document.createElement('img');
            img2.src ="./img/img2.jpg"
            img2.style.width = '640px';
            img2.style.height = '360px';

            img2.style.position = 'absolute';
            img2.style.zIndex = '1';
            
            screen.appendChild(img2)
            console.log("img2띠용")
        }

        function display_image3 () {
            let screen = document.getElementById('screen');
            let previousImages = screen.querySelectorAll('img');
            previousImages.forEach(img => screen.removeChild(img));

            let img3 = document.createElement('img');
            img3.src ="./img/img3.jpg"
            img3.style.width = '640px';
            img3.style.height = '360px';

            img3.style.position = 'absolute';
            img3.style.zIndex = '1';
            
            screen.appendChild(img3)
            console.log("바스버거띠용")
        }

        

        
        
    </script>

    
</body>
</html>
