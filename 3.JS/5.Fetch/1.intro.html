<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>external request</h1>
    <button id="load">data loading ...</button>
    <div id="result"></div>

    <script>
        document.getElementById('load').addEventListener('click', () => {
            
            fetch('http://127.0.0.2:5000/data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("네트워크 오류일 수 있습니다");
                    }
                    return response.json()
                })
                .then(data => {
                    document.getElementById('result').innerHTML = "<p>" + data + "</p>"
                })
                .catch(error => {
                    console.error('오류가 났습니다: ', error);
                })
        })
    </script>
</body>
</html>
