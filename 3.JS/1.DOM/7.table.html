        function changeAllCellColor() {
            let cells = document.getElementsByTagName("td");
            for ( let i = 0; i <9 ; i ++)
            // 하드코딩 최소화 --> for ( let i = 0; i< cells.length; i ++)
        {cells[i].style.backgroundColor = 'lightblue';
            // modern 한 for 루프 스타일은 ! --> for ( let cell of cells) { cell.style.backgroundColor = 'lightblue';}
            // 또 참고.. cells.forEach (cell =>{}) array불가능
            // 
        }
        }
