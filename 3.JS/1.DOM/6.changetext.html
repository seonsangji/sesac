<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="myText">이 텍스트의 색상을 변경해보시오</p>
    <button onclick="changeTextColor()">텍스트 색상 변경</button>
    <script>
        function changeTextColor () {
            let textElement = document.getElementById('myText');
            textElement.style.color = 'red' ;

            let currentColor=textElement.style.color;
            if (currentColor === 'red') {
                textElement.style.color = 'blue';
            }
            else {
            textElement.style.color='red';
            }

        
        }
    </script>
</body>
</html>
