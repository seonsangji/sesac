<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="400" height="300"></canvas>

    <script>

        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d');


        let x = 100;
        let y = 100;

        function drawPacman() {
            context.fillStyle = 'yellow';
            context.beginPath();
            context.moveTo(x, y);            
            const startAngle = 0.2 * Math.PI;
            const endAngle = 1.8 * Math.PI;
            context.arc(x, y, 30, startAngle, endAngle);
            context.fill();
            context.closePath();
        }

        function animate() {
            context.clearRect(0,0,canvas.width,canvas.height);

            drawPacman();

            requestAnimationFrame(animate);
    
        }
        

        // x,y 이동시키기 
        // 1. 키 누를때마다 해당 방향으로 x,y자표를 10만큼 이동한다 
        // 2. 키를 누를때마다 해당 방향으로 연속적으로 이동한다.

        document.addEventListener('keydown', function(event) {
        if (event.key ==='ArrowUp' ) { y = y-10}
        else if (event.key ==='ArrowDown' ) { y = y+10}
        else if (event.key ==='ArrowLeft' ) { x = x-10}
        else if (event.key ==='ArrowRight' ) { x = x+10}
    })



        animate();

    </script>
    
</body>
</html>
