<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myDiv {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="myDiv"></div>
    <script>
        // document.getElementById("myDiv").addEventListener('click', () => {console.log('Div 클릭');};)


        // document.getElementById("myDiv").addEventListener('mousedown', () => {console.log('Div 클릭');};)

        // document.getElementById("myDiv").addEventListener('mouseup', () => {console.log('Div 클릭');};)

        document.getElementById("myDiv").addEventListener('mouseup', (event) => {console.log('Div 클릭:', event.button);})

        switch(event.button)
        { case 0 : console.log ('좌클릭 이벤트!');
            break;
          case 1 : console.log ('가운데 이벤트!');
            break;
          case 2 : console.log ('우클릭 이벤트!');
            break;
            default: console.log ('그외');
    };
        document.getElementById("myDiv").addEventListener('dblclick', () => {console.log('div 더블클릭');})

    </script>
</body>
</html>
