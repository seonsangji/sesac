<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dragItem {
            width: 100px;
            height: 100px;
            background-color: yellow;

            display: flex;
            align-items: center;
            justify-content: center;

            cursor: pointer;
            margin-bottom: 20px;
        }

        #dropzone {
             width: 200px;
            height: 200px;
            border: 2px dashed grey;
            background-color: aqua;

            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="dragItem" draggable="true">드래그하시오</div>
    <div id="dropzone" >여기에 떨구시오</div>

    <script>
        const dragItem = document.getElementById('dragItem');
        const dropZone = document.querySelectorAll('.zone');

        dragItem.addEventListener('dragstart', function(event) {console.log('드래그 시작됨'); 
        dragItem.eventTRansfer

        })

        dropZone.addEventListener('dragover', function () {
            console.log('여기에 무언가 올라옴');
            event.preventDefault();
        })

        dropZone.addEventListener('drop', function (event) {
            console.log('여기에 놨음');
            dropZone.appendChild(dragItem);
        })
    </script>
</body>
</html>
