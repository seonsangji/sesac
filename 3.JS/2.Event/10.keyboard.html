<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #displayKey {
            font-size: 100px;
            text-align: center;
            margin-top: 50px;
            color: #333
        }
    </style>
</head>
<body>
    <input type = "text" id = "myInput" placeholder="아무거나 입력하시오">
    <div id = "displayKey"></div>
    <script>
        document.getElementById("myInput").addEventListener('keydown',function(e)) {
            console.log('키보드눌림',e.target.value);
            const displayKey = document.getElementById('displayKey');
            displayKey.textContent = e.key;
        }
    </script>
</body>
</html>
