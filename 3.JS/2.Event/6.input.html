<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="myInput" placeholder="클릭하시오">
    <p id="inputLength"></p>
    <script>
        document.getElementById('myInput').addEventListener('focus',function() {console.log('여기 포커스됨')})

        document.getElementById('myInput').addEventListener('blur',function() {console.log('여기 니나니나니고릴라야')
            const inputLength = this.value.length;
            document.getElementById('inputLength').textContent = inputLength + "글자입니다."
        })
    </script>
    
</body>
</html>
