<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">
        <button id="loadButton1" class="btn btn-primary me-2" type="button">
            <span class="spinner-border text-info spinner-border-md" aria-hidden="true" role="status"></span>
            <span class="button-text">소화 중</span>
        </button>
    </div>
    
    <div class="container my-4">
        <button id="loadButton2" class="btn btn-primary me-2" type="button">
            <span class="spinner-border text-info spinner-border-md invisible" aria-hidden="true" role="status"></span>
            <span class="button-text">소화 안됨</span>
        </button>
    </div>
    <div class="container my-4">
        <button id="loadButton3" class="btn btn-primary me-2" type="button">
            <span class="spinner-border text-secondary spinner-border-md d-none" aria-hidden="true" role="status" ></span>
            <span class="button-text">소화 됨</span>
        </button>
    </div>

    <script>
        const loadButton3 = document.getElementById('loadButton3');
        const spinner = document.querySelector('.spinner-border');
        const buttonText3 = loadButton3.querySelector('.button-text');
        loadButton3.addEventListener('click', () => {
            loadButton3.disabled = true;
            buttonText3.textContent = "소화중";
            spinner.classList.remove('d-none');
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
