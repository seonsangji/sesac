<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"
    defer></script>
    <script src="static/script/10.form2_login.js" defer></script>
</head>

<body>
    <div class="container my-4">
        <h2>Sign Up</h2>
        <form id="validationForm" novalidate>
            <!-- id -->
            <div class="container mt-5 mb-3">
                <label for="id" class="form-label">Id</label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="id" name="id" placeholder="아이디는 3~10글자여야 합니다." required>
                    <div class="valid-feedback">
                        멋져요! 유효한 아이디입니다
                    </div>
                    <div class="invalid-feedback">
                        아이디는 3글자 이상 10글자 이하여야 합니다
                    </div>
                </div>
            </div>
            <!-- 2. 비밀번호 -->
            <div class="container mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="비밀번호는 영문자, 숫자, 특수문자를 포함하고 8글자 이상이여야 합니다." required>
                    <div id="no-pattern-feedback" class="invalid-feedback d-none">
                        비밀번호는 대소문자, 숫자, 특수문자를 포함하여야 합니다
                    </div>
                    <div id="too-short-feedback" class="invalid-feedback d-none">
                        비밀번호는 8글자 이상이여야 합니다
                    </div>
                </div>
            </div>

            <div class="container mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="username" name="username"
                    placeholder="이름은 1~10글자이여야 합니다" required>
                    <div class="invalid-feedback ">
                        이름은 1글자 이상 10글자 이하여야 합니다.
                    </div>
                </div>
            </div>

            <div class="container mb-3">
                <label for="birthdate" class="form-label">Birthdate:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-cake"></i></span>
                    <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                </div>
            </div>

            <div class="container mt-5">
                <label for="agree" class="form-label">Receive Updates</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                    <label class="form-check-label" for="checkDefault">
                        I agree to receive Emails.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                    <label class="form-check-label" for="checkChecked">
                        I agree to receive Push Notifications.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                    <label class="form-check-label" for="checkChecked">
                        I agree to receive In-App Messages.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                    <label class="form-check-label" for="checkChecked">
                        I agree to receive Direct Mail.
                    </label>
                </div>
            </div>

            <div class="container mt-5">
                <button type="submit" class="btn btn-primary">signup</button>
            </div>
        </form>
    </div>
    <!-- 1. 사용자명 (3-10글자) id
        2. 비밀번호 ( 대소문자, 숫자, 특수문자 포함하여 8자 이상) password
        3. 이름 (1-10글자) nickname
        4. 생년월일
        5. 관심분야 ( 체크박스로 1-4개 선택할 수 있게)
        6. 제출 -->
</body>
</html>
