<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h2>Create Account</h2>
        <form id="validationForm" novalidate>
            <!-- 1. 사용자명 -->
            <div class="container mb-3">
                <label for="name" class="form-label">Your Name:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input class="form-control" type="text" id="name" placeholder="3~10글자로 입력하시오." required>
                    <div class="invalid-feedback">
                        사용자명은 3글자 이상 10글자 이하로 입력해야 합니다.
                    </div>
                </div>
            </div>
            <!-- 2. 비밀번호 -->
            <div class="container mb-3">
                <label for="password" class="form-control">Your Password:</label>
                <input class="password-input" type="password" id="passwordInput" placeholder="비밀번호를 입력하시오">
            </div>








        </form>
    </div>
    <!-- 1. 사용자명 (3-10글자)
        2. 비밀번호 ( 대소문자, 숫자, 특수문자 포함하여 8자 이상)
        3. 이름 (1-10글자)
        4. 생년월일
        5. 관심분야 ( 체크박스로 1-4개 선택할 수 있게)
        6. 제출 -->

    <script>
        const form = document.getElementById('validationForm');
        document.getElementById('name').addEventListener('blur', validateUsername);

        function validateUsername() {
            const name = document.getElementById('name');
            if (name.value.length < 3 || name.value.length > 10) {
                name.classList.add('is-invalid');
            } else {
                name.classList.remove('is-invalid')
                name.classList.add('is-valid')
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
