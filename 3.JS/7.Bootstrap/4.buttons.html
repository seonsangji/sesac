<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <h2>[BOOTSTRAP] BUTTONS</h2>
    <div class="d-grid gap-2" style="grid-template-columns: repeat(8, 1fr)">
        <button class="btn btn-outline-primary">Primary Button</button>
        <button class="btn btn-outline-primary">Primary Button</button>
        <button class="btn btn-outline-primary">Primary Button</button>
        <button class="btn btn-outline-primary">Primary Button</button>
        <button class="btn btn-outline-primary">Primary Button</button>
        <button class="btn btn-outline-primary">Primary Button</button>
        <button class="btn btn-outline-primary">Primary Button</button>
        <button class="btn btn-outline-primary">Primary Button</button>
    </div>
    
    <h2>VARIOUS buttons</h2>
    <div class="container my-4">
        <button class="btn btn-primary btn-lg">Primary Button</button>
        <button class="btn btn-primary btn-sm">Primary Button</button>
        <button class="btn btn-primary btn">Primary Button</button>
    </div>

    <div class="container my-4">
        <h2>TOGLE button</h2>
        <button class="btn btn-primary"data-bs-toggle="button" aria-pressed="false" autocomplete="off">togle button</button>
    </div>

    <div class="container my-4">
        <h2>GROUP button</h2>
        <div class="btn-group" role="group">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-light">1</button>
            <button class="btn btn-dark">1</button>
        </div>
    </div>

    <div class="container my-4">
        <h2>SPINNER(LOADING..) BUTTON</h2>
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
