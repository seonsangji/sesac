<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">
        <div class="mb-3">
            <label for="textInput" class="form-label">User Id: </label>
            <input type="text" class="form-control" id="textInput" placeholder="텍스트를 입력하시오">
        </div>

        <div class="mb-3">
            <label for="emailInput" class="form-label">User Email: </label>
            <input type="email" class="form-control" id="emailInput" placeholder="name@domain.com">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkbox1">
            <label class="form-check-label" for="checkbox1">
                remember me
            </label>
        </div>


        <div class="form-check">
            <input class="form-check-input" type="radio" name="radioOptions" id="radio1" value="option1" checked>
            <label class="form-check-input" for="radio1">
                Option 1
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radioOptions" id="radio2" value="option2">
            <label class="form-check-input" for="radio2">
                Option 2
            </label>
        </div>

        <div class="container my-4">
            <form novalidate>
                <div class="mb-3">
                    <label for="validInput" class="form-control">올바른 입력값 예제</label>
                    <input type="text" class="form-control is-valid" id="validInput" plcaeholder="입력하시오">
                </div>

                <div class="mb-3">
                    <label for="validInput" class="form-control">잘못된 입력값 예제</label>
                    <input type="text" class="form-control is-invalid" id="invalidInput" plcaeholder="입력하시오">
                    <div class="invalid-feedback">올바른 값을 입력하시오</div>
                </div>
            </form>
        </div>

        <button type="submit" class="btn btn-primary mt-3">button</button>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
