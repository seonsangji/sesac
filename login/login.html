<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Login</title>


    <style>

        html, body {
            background-color: antiquewhite;
        }
        .container
        {
            margin-top: 5vh;
            width: 80vw;
            height: 80vh;
            border: 1px solid antiquewhite;
            border-radius: 10%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        i {
            font-size: 50px;
            color: yellowgreen
        }

        .section {
            margin-top: 4vh;
        }

        input {
            background-color: rgb(243, 209, 209);
            border-radius: 5%;
            border: 0px
            
        }

        .input_wrapper{
            display: flex;
            flex-direction: column;
            gap: 10px
        }
        .button{
            cursor: pointer;
            background-color: antiquewhite;
            border-radius: 5%;
            border: 0px;
            padding: 6px 30px;
            transition: background-color 1s ease;
            
            
        }
        .button:hover {
            background-color: rgba(154,205,50,0.7)
        }

        hr {
           border:none;
           border-top: 1px solid rgba(0,0,0,0.6);
           width: 35vw
        }

        .help_button {
            border: none;
            background-color:antiquewhite;
            outline: none;
            cursor: pointer;
            text-decoration: none;

        }

        .help_button:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>
    <div class=container>


        <i class="fa-solid fa-seedling"></i>


        

        <div class = "section">

            <div class="input_wrapper">
                <input type="text" name="username">
                                
                <input type="password" name="password">
            </div>

        </div>
        

            <br>
            <button class="button">Login</button>
            <br>


        <hr>


        <br>
        <button class="help_button">help</button>
        
    </div>
    
</body>

</html>
