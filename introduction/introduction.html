<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRODUCTION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>

        html,body {
            background-color: gainsboro;
        }


        .container {
            position: relative;
            width: 80%;
            height: 80vh;      
            /* 전체 화면 기준 */
            margin-top: 20px;
            border: 25px solid rgb(6, 6, 71);
            border-radius: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* gap: #;
             */
            background-color: rgb(6,6,71);
            
        }

        
        .section1,
        .section2 {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 90%;
            height: 30%
        }

        .box1, 
        .box2,
        .box3,
        .box4 {
            width: 30%; height: 60%;
            border: 10px solid gainsboro;
            border-radius: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(6, 6, 71);
            color: gainsboro;
            font-size: xxx-large
            }

        .me {
            display: flex;
            width: 30%;
            height: 30%;
            border: 20px solid gainsboro;
            border-radius: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: gainsboro;
            font-size: xxx-large;
        }


    </style>

</head>



<body>
    <div class="container">

        <div class="section1">
            <div class="box1">
                <i class="fa-solid fa-burger"></i>
            </div>
            <div class="box2">
                <i class="fa-solid fa-music"></i>
            </div>
        </div>

        <div class="me">김태희</div>

        <div class="section2">
            <div class="box3">
             <i class="fa-solid fa-mug-hot"></i>   
            </div>
            <div class="box4">
                <i class="fa-solid fa-calendar"></i>
            </div>
        </div>

    </div>
    
</body>
</html>
