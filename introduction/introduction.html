<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRODUCTION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        html,
        body {
            background-color: rgb(6, 6, 71);
        }


        .container {
            ;
            width: 70w;
            height: 70vh;
            /* 전체 화면 기준 */
            border: 1px solid rgb(6, 6, 71);
            border-radius: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* gap: #;
             */
            background-color: rgb(6, 6, 71);

        }


        .section1,
        .section2 {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 700px;
            height: 100px
        }

        .box1,
        .box2,
        .box3,
        .box4 {
            width: 300px;
            height: 60%;
            border: 10px solid rgb(6, 6, 71);
            border-radius: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(6, 6, 71);
            color: gainsboro;
            font-size: 100px
        }

        .box1_list,
        .box2_list,
        .box3_list,
        .box4_list {
            font-size: 20px;
        }

        .me {
            display: column;            
            width: 200px;
            height: 200px;
            justify-content: center;
            align-items: center;
            color: gainsboro;
            font-size: 130px;
            margin-left: 50px
        }
        .name {
            font-size: 30px;
            margin-left: 25px
        }
    </style>

</head>



<body>
    <div class="container">

        <div class="section1">
            <div class="box1">
                <i class="fa-solid fa-burger"></i>
                <div class="box1_list">
                    <ul>
                        <li>햄버거</li>
                        <li>만두</li>
                        <li>아이스크림</li>
                    </ul>
                </div>
            </div>

            <div class="box2">
                <div class="box2_list">
                    <ul>
                        <li></li>
                    </ul>
                </div>
                <i class="fa-solid fa-music"></i>

            </div>
        </div>

        <div class="me">
            <i class="fa-regular fa-face-smile"></i>
            <br>
            <div class="name">
                김태희
            </div>
        </div>


        <div class="section2">
            <div class="box3">
                <i class="fa-solid fa-mug-hot"></i>
            
            <div class="box1_list">
                <ul>
                    <li>차 마시기</li>
                    <li>생강 먹기</li>
                </ul>
            </div>
        </div>
            <div class="box4">
                <div class="box1_list">
                    <ul>
                        <li></li>
                    </ul>
                </div>
                <i class="fa-solid fa-calendar"></i>
            </div>
        </div>

    </div>

</body>

</html>
