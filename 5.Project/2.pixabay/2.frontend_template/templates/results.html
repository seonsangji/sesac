<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> "{{query}}" 에 대한 검색 결과 </h1>
    <a href = "{{ url_for('index')}}">go back</a>
    <div>
        {% if results %}
            {% for image in results %}
                <img src="{{image}}">
            {% endfor %}
        {% else %}
            <p>검색 결과가 없습니다.</p>
        {% endif %}
    </div>
</body>
</html>
