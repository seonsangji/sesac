<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>상점 리스트</h1>
    <!-- 미션3. 검색을 위한 폼 추가
     폼과 입력값을 넣고 / 다시 불러서 그 검색 내용만 출력되게 ... -->
    
    <form>
        <input type="text" name="region_name" value="{{ search }}" placeholder="지역명">
        <button type="submit">검색</button>
    </form>
    <table border =1>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Address</th>
        </tr>
        {% for store in stores %}
        <tr>
            <td>{{ store.id }}</td>
            <td>{{ store.name }}</td>
            <td>{{ store.type }}</td>
            <td>{{ store.address }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
