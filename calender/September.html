<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        html,
        body {
            height: "100%";
            margin: 0;
            background-color: darkcyan;
            font-family: "Huninn";

        }

        h1 {
            display: flex;
            font-size: 50px;
            letter-spacing: 1px;
            justify-content: center;
            color: rgb(130, 93, 5)
        }


        .month-nav {
            position: fixed;
            right: 50px;
            top: 30px;
            display: flex;
            gap: 5px;
            z-index: 1000;

        }

        .month-nav a {
            text-decoration: none;
            color: rgb(130, 93, 5);
            font-size: 40px;
            }

        
        
        
        .apple {
            border-radius: 5%;
            opacity: 0.9;
            max-width: 1000px;
            height: auto;
            display: flex;
            
            margin: 0 auto;
            
        }

        .image-container {
            width : 1000px;
            height : 750px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block
        }
        
        .calendar_wrapper 
        { display: flex;
        justify-content: center;}

        #calendar {
            width: 100%;
            margin-top: 50px;
            font-size: 15px;
            max-width: 800px;
            border-collapse: separate;
            border-spacing:0;
            border-radius: 8px;
            overflow: hidden
             
        }

        #calendar th {
            background-color: rgb(64, 128, 200);
            border: 1px solid rgb(64, 128, 200);
            
        }

        #calendar td {
            background-color: rgb(84, 214, 173);
            border: 1px solid darkcyan
        }

        #calendar th,
        #calendar td {
            text-align: center;
            padding: 10px;
            width: 14%
        }

        #calendar th:nth-child(1),
        #calendar th:nth-child(3),
        #calendar th:nth-child(5),
        #calendar th:nth-child(7),
        #calendar td:nth-child(1),
        #calendar td:nth-child(3),
        #calendar td:nth-child(5),
        #calendar td:nth-child(7) {
            color: rgb(130, 93, 5)
        }
    </style>
</head>
