        html,

        #calendar {

            margin-top: 50px;
            font-size: 15px;
            max-width: 800px;
            border-collapse: separate;
            border-spacing:0;
            border-radius: 8px;
            overflow: hidden
             
        }

        #calendar th {
            background-color: rgb(169, 100, 190);
            border: 1px solid rgb(169, 100, 190);
            
        }

        #calendar td {
            background-color: #e78dd8;
            border: 1px solid #e86cb2
        }

        #calendar th,
        #calendar td {
            text-align: center;
            padding: 10px;
            width: 14%
        }

        #calendar th:nth-child(1),
        #calendar th:nth-child(3),
        #calendar th:nth-child(5),
        #calendar th:nth-child(7),
        #calendar td:nth-child(1),
        #calendar td:nth-child(3),
        #calendar td:nth-child(5),
        #calendar td:nth-child(7) {
            color: rgb(130, 93, 5)
        }
    </style>
</head>
