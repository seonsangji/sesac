<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS학습</title>
    <style>
        h1 { color: blue}
        h2 { color:red}
        h3 { color:green}
        .color1{ color: blueviolet; background-color: #00aab0;}
        .color2{color: magenta; border: 10px dashed black}
        #color3{color:red; border: 5px solid greenyellow}
    </style>

<!-- css 셀렉터는 원하는 html 요소를 선택하는 방법 - 3가지 (tag, class, id) -->


</head>
<body>
    <h1 >헤딩1</h1>
    <h2 >헤딩2</h2>
    <H3 >헤딩3</H3>
    <P class="color1">본문 내용으로 아무 내용이나 작성합니다</P>
    <P class="color2">본문 내용으로 아무 내용이나 작성합니다</p>
    <p id="color3">본문 내용으로 아무 내용이나 작성합니다</p>
    <p>본문 내용으로 아무 내용이나 작성합니다</p>
    <p>본문 내용으로 아무 내용이나 작성합니다</p>
    <p class="color1" *id="color3">본문 내용으로 아무 내용이나 작성합니다</p>
    <p class="color1" *id="color3" style="color:black">본문 내용으로 아무 내용이나 작성합니다</p>
    <!-- id겹쳐도 동작은 하지만 지양  -->
</body>
</html>
