<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            font-size: 40px;
            display: flex; 
            background-color: pink;
            border: 10px solid gainsboro
        }
        li {
            flex:1;
            width: 100px;
            text-align: center
        }
        li a {
            padding: 8px 16px;
            text-decoration: none;
            display: block;
        }
        li a:hover {
            background-color: gainsboro;
            color: white
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">NEws</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
    </ul>
</body>
</html>
