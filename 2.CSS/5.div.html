<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
        <style>

            div  {
                width: 100px; height: 100px; background-color: orange; margin: 5px; 
            }
                  
            .location {
                background-color: orangered;
                position: relative;
                top: 20px;
                left: 50px;
            }
            .location2 {
                position:absolute
            }
            
            /* 셀렉터의 다양한 표현법 학습하자
            div p   vs    div > p
             */
            
            div p {
                position: relative;
                top:20px;
                left: 50px
            }
            .cat-container {
                width:400px;
                height: 300px;
                background-image: url(cat2.jpg);
                background-size: cover;       /* 이미지를 박스에 꽉 채우게 */
                background-repeat: no-repeat; /* 타일 형식 반복 없애기 */
                background-position: center;  /* 이미지 가운데 정렬 */
            }
        </style>
    
    

</head>
<body>
    <div>1</div>
    <div class="location">2</div>
    <div class="location2">2</div>
    <div>3</div>
    <div class = "cat-container">
        <p>귀여운 고양이</p>
    </div>

    <p> 사나운 고양이</p>

    <p> 오 너무 귀여워....</p>


</body>
</html>
