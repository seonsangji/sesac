<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>

        .f1{
            font-family: "Times New Roman", "Times", serif;
            font-size: 30px;
            text-shadow: 2px 2px 5px red;
            text-decoration: line-through;
            letter-spacing: -5px;
        }
        .f2{
            font-family: Arial, Helvertica, sans-serif;
            font-size: 30px;
            text-shadow: 2px 2px blue
        }

        .f3, .f4 { font-size: 50px}

        .f3{
            font-family: "바탕", "Batang", "Gulim";
        }
        .f4{
            font-family: "고딕"
        }
        .f5{
            font-family: "Oswald"
        }

    </style>
</head>
<body>
    <h1>다양한 폰트 테스트</h1>
    <p class="f1">This is "Times New Roman" font, serif</p>
    <p class="f2">This is "Arial, Helvertica, sans-serif</p>
    <p class="f3">이것은 한글 폰트 바탕체</p>
    <p class="f4">이것은 한글 폰트 고딕체</p>
    <p class="f5">이것은 구글 웹폰트 </p>

</body>
</html>
