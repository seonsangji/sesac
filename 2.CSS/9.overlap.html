<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
        
            height: 400px;
            position: relative
        }

        .box1, .box2 {
            width: 100%;
            height: 100%;
            opacity : 0.7;
            position: absolute;
            background : orange
        }

        .overlay {
            z-index: 1;
            top: 200px;
            background: green
        
        }
        .box1:hover {
            z-index:5;
            opacity:1.0;
            transform-style: all;
            transition-duration: 5s;
        }



    </style>

</head>
<body>
    <div class="container">
        <div class="box1">
            상단내용
        </div>
        <div class="box2 overlay">
            하단내용
        </div>
    </div>
</body>
</html>
