<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        html,
        body {
            height: "100%";
            margin: 0;
            background-color:rgb(89, 139, 200);
            font-family: "Huninn";

        }

        h1 {
            font-size: 50px;
            letter-spacing: 1px;
            color: rgb(130, 93, 5);
            margin-left: 100px
        }



        h1>a {
            text-decoration: none;
            color: rgb(130, 93, 5);
            font-size: 40px;
        }


        .calendar_wrapper {
            width: 700px;
            height: 990px;
            margin-left: 100px
        }


        img {
            width: 700px; height: 500px
        }

        #calendar {
            width: 700px;
            margin-top: 50px;
            font-size: 20px;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 8px;
        }

        #calendar {
            width: 100%;
            margin-top: 50px;
            font-size: 15px;
            max-width: 800px;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 8px;
            overflow: hidden
        }

        #calendar th {
            background-color: rgb(239, 93, 93);
            border: 1px solid rgb(239, 93, 93);

        }

        #calendar td {
            background-color: #e7908d;
            border: 1px solid rgb(89, 139, 200)
        }

        #calendar th,
        #calendar td {
            text-align: center;
            padding: 10px;
            width: 14%
        }

        #calendar th:nth-child(1),
        #calendar th:nth-child(3),
        #calendar th:nth-child(5),
        #calendar th:nth-child(7),
        #calendar td:nth-child(1),
        #calendar td:nth-child(3),
        #calendar td:nth-child(5),
        #calendar td:nth-child(7) {
            color: rgb(130, 93, 5)
        }
    </style>
</head>

<body>

    <h1>

        July

        <a href="./June.html">◀</a>

        <a href="./August.html">▶</a>
        <!-- <button class="backward">▶</button> -->

        <img src="July.jpg" alt="July">

        <br>

            <tr>

                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>

                <td>8</td>

            <tr>

        </table>

</body>

</html>
