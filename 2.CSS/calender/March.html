    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        html,

            height: "100%";
            margin: 0;

            font-family: "Huninn";

        h1 {
            font-size: 50px;

        }

            margin-top: 50px;
            font-size: 20px;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 8px;
        }

        #calendar {
            width: 100%;
            margin-top: 50px;
            font-size: 15px;
            max-width: 800px;
            border-collapse: separate;
            border-spacing:0;
            border-radius: 8px;
            overflow: hidden
             
        }

        #calendar th {
            background-color: rgb(228, 240, 70);
            border: 1px solid rgb(228, 240, 70);
            
        }

        #calendar td {
            background-color: rgb(171, 230, 61);
            border: 1px solid rgb(159, 202, 73)
        }

        #calendar th,
        #calendar td {
            text-align: center;
            padding: 10px;
            width: 14%
        }

        #calendar th:nth-child(1),
        #calendar th:nth-child(3),
        #calendar th:nth-child(5),
        #calendar th:nth-child(7),
        #calendar td:nth-child(1),
        #calendar td:nth-child(3),
        #calendar td:nth-child(5),
        #calendar td:nth-child(7) {
            color: rgb(130, 93, 5)
        }
    </style>
</head>
